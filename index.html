<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Masti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="player">
    <div class="cover">
      <img src="Music/ganapatibapa.jpg" id="cover" alt="Cover" />
    </div>
    <h2 id="title">Ganesh Stuti</h2>
    <h3 id="artist">Dark Devil</h3>

    <audio id="audio" src="Music/Ganeshji shloka.mp3"></audio>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <input type="range" id="progress" value="0" />
  </div>

  <script src="script.js"></script>
</body>
</html>
